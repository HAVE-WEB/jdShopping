<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="../css/sl.css" rel="stylesheet">
<link href="../css/font-awesome.css" rel="stylesheet">
<script src="../js/jquery.min.js"></script>
<style>
    .size{
        width: 300px;
        height: 300px;
        /*background-image: url("../images/slider_1.jpg");*/
        background-repeat:no-repeat;
        background-position: 0 0;
        -webkit-background-size: 218px 188px;
        background-size: 218px 188px;
        background-color: white;
        padding: 20px;

    }
    a:before{
        content: '('attr(href)')';
    }
    a:after{
        content: 'attr(href)';
    }
</style>
<body>
<div style="background-color: red;width: 500px;height: 500px; padding: 50px;">
    <div class="size">
        <div class="list-wrapper-pic">
            <!--标记-->
            <div class="sk-item-tag">
                <span class="tag-txt">量贩装</span>
            </div>
            <!--图片和文字信息-->
            <a href="" class="list-wrapper-pic-lk">
                <img src="../images/wrapper.jpg" alt="" class="list-wrapper-img">
                <p>稻香村 稻香人家中秋月饼礼盒550g</p>
            </a>
            <!--阴影盒子-->
            <span class="sk-item-shadow"></span>
        </div>
    </div>
    <div class="second-head">
        <span style="display: block;">aaaaaaaa</span>
        <span>bbbbbbbbbbbbbbbb</span>
        <a href="www.baidu.com"></a>
    </div>
</div>

</body>
</html>
